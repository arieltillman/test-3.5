<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Example</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXJpZWx0aWxsbWFuIiwiYSI6ImNtN3JjOWtmajE1M3gyam9wNXpoa2ExZDUifQ.yFlE7AXWiu-mUW30-Tmp_w';
        var map = new mapboxgl.Map({
            container: 'map', // ID of the container element
            style: 'mapbox://styles/arieltillman/cm7w4lgzq00l401saccmwcrgi', // Mapbox style URL
            center: [0, 0], // Set initial center of map
            zoom: 2 // Set zoom level
        });
    </script>
</body>
</html>
